<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="hero">
				<img src="images/illustration-hero.svg" alt="Girl dancing with phone illustration" />
			</div>
			<div class="summary-text">
        <h2>Order Summary</h2>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
					you like!
				</p>
      </div>
			<div class="plan">
				<img src="images/icon-music.svg" alt="Music note icon" />
					<div class="price">
						<h3>Annual Plan</h3>
						<p>$59.99/year</p>
			</div>
			<div class="submit">
        <a class="button full" href="#">Proceed to Payment</a>
      </div>
			<div class="cancel">
        <a class="button" href="#">Cancel Order</a>
      </div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Dudli Tibor</a>.
		</div>
	</body>
</html>
